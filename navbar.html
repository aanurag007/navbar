<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Logo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #b07272;
        color: #150e0e;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .navbar-logo {
        width: 50px;
        height: auto;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
      }

      .navbar-brand h1 {
        margin-left: 10px;
      }

      .navbar-nav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav-item {
        margin-right: 20px;
      }

      .nav-link {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: #161511; /* change color on hover */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-brand">
        <img src="logo.png" alt="Logo" class="navbar-logo" />
        <h1>Masai</h1>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#">COURSES</a></li>
        <li class="nav-item"><a href="#">FEES & ISA</a></li>
        <li class="nav-item"><a href="#">ABOUT US</a></li>
        <li class="nav-item"><a href="#">HIRE FROM US</a></li>
        <li class="nav-item"><a href="#">FAQ</a></li>
        <li class="nav-item"><a href="#">EVENTS</a></li>
        <li class="nav-item"><a href="#">REFER & EARN</a></li>
        <li class="nav-item"><a href="#">LOGIN</a></li>
      </ul>
    </div>
  </body>
</html>
